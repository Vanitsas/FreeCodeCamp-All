<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>

<h1>Multimedya Örnekleri</h1>

<!-- İlk section: video -->
<section>
  <h2>Örnek Video Başlığı</h2>
  <video controls width="640">
    <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</section>

<!-- İkinci section: audio -->
<section>
  <h2>Örnek Şarkı Başlığı</h2>
  <audio controls loop src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>
</section>

</body>
</html>
