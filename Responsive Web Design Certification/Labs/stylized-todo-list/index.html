<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Neon Task Tracker</title>
</head>
<body>
    <main>
        <h1>Project Roadmap</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="task-1">
                <label for="task-1">Research CSS Grid Layouts</label>
                <ul class="sub-item">
                    <li><a href="https://developer.mozilla.org" class="sub-item-link" target="_blank">Documentation</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-2">
                <label for="task-2">Design UI Wireframes</label>
                <ul class="sub-item">
                    <li><a href="https://www.figma.com" class="sub-item-link" target="_blank">Open Figma</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-3">
                <label for="task-3">Setup Project Repository</label>
                <ul class="sub-item">
                    <li><a href="https://github.com" class="sub-item-link" target="_blank">Go to GitHub</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="task-4">
                <label for="task-4">Deploy Beta Version</label>
                <ul class="sub-item">
                    <li><a href="https://www.netlify.com" class="sub-item-link" target="_blank">Visit Netlify</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
